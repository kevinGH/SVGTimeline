    <script>
        $(document).ready(function () {
            var originalX = 0;
            var isCueMove = false;

            document.getElementById("CuePoint").onmousedown = function (e) {
                originalX = e.target.getBoundingClientRect().left;
                isCueMove = true;
                console.log(isCueMove);
                console.log(originalX);

                return false; // 取消 drag element 功能

            };
            //document.getElementById("CuePoint").onmouseup = function (e) {
            //    originalX = e.target.getBoundingClientRect().left;
            //    isCueMove = false;
            //    console.log(isCueMove);
            //    console.log(originalX);
                
            //    //e.stopPropagation();
            //};

            document.onmousemove = function (event) {
                if (isCueMove) {
                    var dot, eventDoc, doc, body, pageX;
                    event = event || window.event; // IE-ism

                    if (event.pageX == null && event.clientX != null) {
                        eventDoc = (event.target && event.target.ownerDocument) || document;
                        doc = eventDoc.documentElement;
                        body = eventDoc.body;

                        event.pageX = event.clientX +
                          (doc && doc.scrollLeft || body && body.scrollLeft || 0) -
                          (doc && doc.clientLeft || body && body.clientLeft || 0);
                        
                    }

                    console.log(event.pageX);
                }
            };
            document.onmouseup = function (event) {
                isCueMove = false;
                console.log(isCueMove);
            };
            
            
        });
    </script>
